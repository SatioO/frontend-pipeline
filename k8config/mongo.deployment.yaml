apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-deployment
spec:
  selector:
    matchLabels:
      app: mongo-pod
  template:
    metadata:
      labels:
        app: mongo-pod
    spec:
      volumes:
        - name: mongo-storage
          persistentVolumeClaim:
              claimName: mongo-persistent-volume-claim
      containers:
      - name: mongo
        image: mongo
        resources:
          limits:
            memory: "64Mi"
            cpu: "250m"
        ports:
        - containerPort: 27017
        volumeMounts:
          - name: mongo-storage
            mountPath: /var/data/db
            subPath: mongo
